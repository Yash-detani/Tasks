<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <style>
    body { font-family: Arial, sans-serif; }
    .calculator { width: 200px; margin: 50px auto; }
    .display { width: 100%; height: 40px; font-size: 1.5em; text-align: right; margin-bottom: 10px; }
    .buttons { display: grid; grid-template-columns: repeat(4, 1fr); gap: 5px; }
    .buttons button { height: 40px; font-size: 1.2em; }
  </style>
</head>
<body>
  <div class="calculator">
    <input type="text" id="display" class="display" readonly />
    <div class="buttons">
      <button>7</button><button>8</button><button>9</button><button>/</button>
      <button>4</button><button>5</button><button>6</button><button>*</button>
      <button>1</button><button>2</button><button>3</button><button>-</button>
      <button>0</button><button>.</button><button>=</button><button>+</button>
      <button colspan="4" id="clear">C</button>
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
  const display = document.getElementById('display');
  const buttons = document.querySelectorAll('.buttons button');
  let currentInput = '';
  let operator = '';
  let previousValue = '';

  buttons.forEach(button => {
    button.addEventListener('click', () => {
      const value = button.textContent;

      if (value === 'C') {
        // Clear the display
        currentInput = '';
        operator = '';
        previousValue = '';
        display.value = '';
      } else if (value === '=') {
        // Perform the calculation
        if (currentInput && previousValue && operator) {
          try {
            currentInput = eval(`${previousValue} ${operator} ${currentInput}`);
            display.value = currentInput;
            operator = '';
            previousValue = '';
          } catch (error) {
            display.value = 'Error';
          }
        }
      } else if ('+-*/'.includes(value)) {
        // Set the operator
        if (currentInput) {
          operator = value;
          previousValue = currentInput;
          currentInput = '';
        }
      } else {
        // Append the digit or dot
        currentInput += value;
        display.value = currentInput;
      }
    });
  });
});
  </script>
</body>
</html>
